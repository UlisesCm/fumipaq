<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />


  <title>
    Timeline view with column grouping - Demos | FullCalendar
  </title>








<link href='fullcalendar.min.css' rel='stylesheet' />
<link href='fullcalendar.print.css' rel='stylesheet' media='print' />


  <link href='scheduler.min.css' rel='stylesheet' />


<script src='../daterangepicker/moment.min.js'></script>
<script src='../../librerias/js/jquery.js'></script>
<script src='fullcalendar.min.js'></script>






  <script src='scheduler.min.js'></script>




<style>

  html, body {
    margin: 0;
    padding: 0;
    font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    font-size: 14px;
  }

  #calendar {
    max-width: 900px;
    margin: 40px auto;
  }

</style>


  <script>

  $(function() { // document ready

    $('#calendar').fullCalendar({
      header: {
        left: 'today prev,next',
        center: 'title',
        right: 'timelineDay,timelineWeek'
      },
      defaultView: 'timelineDay',
      resourceAreaWidth: '40%',
	  editable: true,
	  slotDuration: '00:15:00',
	  droppable : true,
      resourceColumns: [
        {
          group: true,
          labelText: 'Sucursal',
          field: 'building'
        },
        {
          labelText: 'Tecnico',
          field: 'title'
        },
        {
          labelText: 'Ocupancia',
          field: 'occupancy'
        }
      ],
	   events: [
        { id: '1', resourceId: 'b', start: '2018-12-13T02:00:00', end: '2018-12-13T07:00:00', title: 'Servicio 1', backgroundColor:'#F43' },
        { id: '2', resourceId: 'c', start: '2018-12-13T05:00:00', end: '2018-12-13T22:00:00', title: 'Servicio 2' },
        { id: '3', resourceId: 'd', start: '2018-12-13', end: '2018-12-08', title: 'Servicio 3' },
        { id: '4', resourceId: 'e', start: '2018-12-13T03:00:00', end: '2018-12-13T08:00:00', title: 'Servicio 4' },
        { id: '5', resourceId: 'f', start: '2018-2-13T00:30:00', end: '2018-12-13T02:30:00', title: 'Servicio 5' }
      ],
      resources: [
        { id: 'a', building: 'Uruapan', title: 'Pedro', occupancy: "40%" },
        { id: 'b', building: 'Uruapan', title: 'Juan', occupancy: 40 },
        { id: 'c', building: 'Uruapan', title: 'Marcos', occupancy: 40 },
        { id: 'd', building: 'Uruapan', title: 'Enrique', occupancy: 40 },
        { id: 'e', building: 'Uruapan', title: 'Alberto', occupancy: 40 },
        { id: 'f', building: 'Uruapan', title: 'Adrian', occupancy: 40 },
        { id: 'g', building: 'Guadalajara', title: 'Gerardo', occupancy: 40 },
        { id: 'h', building: 'Guadalajara', title: 'Rigo', occupancy: 40 },
        { id: 'i', building: 'Guadalajara', title: 'Javier', occupancy: 40 },
        { id: 'j', building: 'Guadalajara', title: 'Fernando', occupancy: 40 },
        { id: 'k', building: 'Guadalajara', title: 'Erin', occupancy: 40 }
      ]
    });

  });

</script>

</head>
<body>
<div id='calendar'></div>
</body>

</html>
